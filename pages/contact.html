<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $("#cover-navbar").load("partials/navbar.html", function() {
          $("#nav-contact").addClass("active")
        })
      });
    </script>
    <title>Cover</title>
  </head>
  <body>
    
    <header>
        <div id="cover-navbar"></div>
    </header>

    <div class="content contact-content" style="transform: translateY(5vh);">
      <div class="form-content row">
        <div class="left-side col-8">
          <h4>Want to contact us?</h4>
          <p>Leave us a message</p>
          <form class=" col-8">
            <input type="text" class="form-control" placeholder=" Name">
            <input type="email" class="form-control" placeholder=" Email address ">
            <textarea class="form-control"  rows="3" placeholder=" Your message"></textarea>
            <button class=" btn btn-primary">SEND</button>
          </form>
        </div>
        <div class="right-side col-4">
          <h4 style="color: white; font-weight: bold; margin-bottom: 50px;">Contact US</h4>
          <p>
            <i class="fas fa-map-marker-alt"></i>
            No: 38, <br> Kandy Road, <br> Dambulla, Sri Lanka
          </p>
          <p>
            <i class="fas fa-at"></i>
            <a href="mailto:coverpage@info.net">coverpage@info.net</a>
          </p>
          <p>
            <i class="fas fa-phone-alt"></i>
            <a href="tel:066 11 11 119">066 11 11 119</a>
          </p>
        </div>
      </div>
    </div>

    <div id="footer"></div>
    <script>
      $(document).ready(function() {
        $("#footer").load("partials/footer.html")
      });
    </script>
    
    <script src="" async defer></script>
  </body>
</html>
